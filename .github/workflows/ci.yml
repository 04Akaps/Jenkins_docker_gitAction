name: my-ci

on: push

jobs:
  go-version-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"

      - name: Display Go version
        run: go version

  lint-go-action:
    steps:
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          go-version: ${{ matrix.go }}
          cache: false
          version: v1.29
